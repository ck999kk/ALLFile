        function renderFiles(filteredFiles = files) {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';
            
            filteredFiles.forEach(file => {
                const ext = file.split('.').pop().toLowerCase();
                const item = document.createElement('a');
                item.className = 'file-item';
                item.href = file;
                item.target = '_blank';
                
                const icon = document.createElement('div');
                icon.className = `file-icon ${ext}`;
                icon.textContent = ext.toUpperCase();
                
                const name = document.createElement('div');
                name.className = 'file-name';
                name.textContent = file;
                
                const type = document.createElement('div');
                type.className = 'file-type';
                type.textContent = ext.toUpperCase();
                
                item.appendChild(icon);
                item.appendChild(name);
                item.appendChild(type);
                fileList.appendChild(item);
            });
        }
        
        function updateStats() {
            const htmlFiles = files.filter(f => f.endsWith('.html'));
            const pdfFiles = files.filter(f => f.endsWith('.pdf'));
            
            document.getElementById('html-count').textContent = htmlFiles.length;
            document.getElementById('pdf-count').textContent = pdfFiles.length;
            document.getElementById('total-count').textContent = files.length;
        }
        
        document.getElementById('search').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = files.filter(f => f.toLowerCase().includes(query));
            renderFiles(filtered);
        });
        
        updateStats();
        renderFiles();
    </script>
</body>
</html>
